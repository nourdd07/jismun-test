<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Schedule - JISMUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: #3c0008; /* Updated text color */
      background-color: #ffffff; /* White background */
    }

    /* Header */
    .header {
      text-align: center;
      padding: 20px;
      background-color: #3c0008; /* Updated header background */
    }

    .header h1 {
      font-size: 3rem;
      color: #514236; /* Updated text color */
    }

    /* Schedule Content */
    .schedule-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .schedule-content h2 {
      font-size: 2rem;
      color: #3c0008; /* Updated text color */
    }

    .schedule-content ul {
      list-style: none;
      padding: 0;
    }

    .schedule-content li {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Event Schedule</h1>
  </div>

  <div class="schedule-content">
    <h2>Day 1</h2>
    <ul>
      <li>9:00 AM - Registration</li>
      <li>10:00 AM - Opening Ceremony</li>
      <li>11:00 AM - Committee Session 1</li>
      <li>1:00 PM - Lunch Break</li>
      <li>2:00 PM - Committee Session 2</li>
      <li>4:00 PM - Closing Ceremony</li>
    </ul>
  </div>
</body>
</html>
