<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - JISMUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: #514236;
      background-image: url('https://i.imgur.com/2BoM6eo.png'); /* New background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      font-size: 3rem;
      color: #514236;
    }

    .header p {
      font-size: 1.5rem;
      color: #514236;
    }

    /* Navigation Bar */
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background-color: #3c0008; /* Updated color */
    }

    .nav-button {
      background: none;
      border: none;
      color: #514236;
      font-size: 1.2rem;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: color 0.3s;
    }

    .nav-button:hover {
      color: white;
    }

    /* Timer */
    #timer {
      font-size: 4rem;
      font-weight: bold;
      color: #514236;
      text-align: center;
      margin-top: 20px;
    }

    /* Event Schedule and Committees Buttons */
    .event-button, .committees-button {
      background: #3c0008;
      border: 2px solid #514236;
      color: #514236;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      margin: 20px;
    }

    .event-button:hover, .committees-button:hover {
      background: #514236;
      color: white;
    }

    /* Image Section */
    .image-section {
      text-align: center;
      margin-top: 20px;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
    }

    /* Get in Touch Button */
    .get-in-touch-button {
      background: #3c0008;
      border: 2px solid #514236;
      color: #514236;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      margin: 20px;
    }

    .get-in-touch-button:hover {
      background: #514236;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to JISMUN</h1>
    <p>Aljazari International School</p>
  </div>

  <!-- Navigation Bar -->
  <div class="nav-bar">
    <button class="nav-button" onclick="window.location.href='schedule.html'">Schedule</button>
    <button class="nav-button" onclick="window.location.href='committees.html'">Committees</button>
    <button class="nav-button" onclick="window.location.href='about.html'">About</button>
    <button class="nav-button" onclick="window.location.href='apply.html'">Apply Now</button>
    <button class="nav-button" onclick="window.location.href='contact.html'">Contact Us</button>
  </div>

  <!-- Timer -->
  <div id="timer"></div>

  <!-- Event Schedule and Committees Buttons -->
  <div class="button-container">
    <button class="event-button" onclick="window.location.href='schedule.html'">Event Schedule</button>
    <button class="committees-button" onclick="window.location.href='committees.html'">Committees</button>
  </div>

  <!-- Image Section -->
  <div class="image-section">
    <img src="https://i.imgur.com/kTP1Oo1.jpg" alt="JISMUN">
  </div>

  <!-- Get in Touch Button -->
  <div class="button-container">
    <button class="get-in-touch-button" onclick="window.location.href='contact.html'">Get in Touch</button>
  </div>

  <script>
    // Timer Script
    const countDownDate = new Date("May 9, 2025 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "EVENT STARTED";
      }
    }, 1000);
  </script>
</body>
</html>
