<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNWOMEN - JISMUN</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: #3c0008; /* Updated text color */
      background-color: #ffffff; /* White background */
    }

    /* Header */
    .header {
      text-align: center;
      padding: 20px;
      background-color: #3c0008; /* Updated header background */
    }

    .header h1 {
      font-size: 3rem;
      color: #514236; /* Updated text color */
    }

    /* Button Container */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Space between buttons */
      margin-top: 20px;
    }

    /* Study Guide and Agenda Buttons */
    .study-guide-button, .agenda-button {
      background: none;
      border: 2px solid #514236; /* Updated border color */
      color: #514236; /* Updated text color */
      padding: 10px 20px;
      font-size: 1.2rem;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .study-guide-button:hover, .agenda-button:hover {
      background: #514236; /* Updated hover background */
      color: white; /* Updated hover text color */
    }

    /* Committee Image */
    .committee-image {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border: 2px solid #514236; /* Updated border color */
      border-radius: 10px; /* Rounded corners */
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>UNWOMEN -  United Nations Entity for Gender Equality and the Empowerment of Women</h1>
  </div>

  <div class="button-container">
    <button class="study-guide-button" onclick="window.location.href='unwomen-study-guide.html'">Study Guide</button>
    <button class="agenda-button" onclick="window.location.href='unwomen-agenda.html'">Agenda</button>
  </div>

  <img src="https://i.imgur.com/u0kIIar.jpg" alt="UNWOMEN" class="committee-image">
</body>
</html>
